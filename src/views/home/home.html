<app-header [authenticated]="auth.authenticated" (signOut)="signOut()"></app-header>

<div class="home">
    <div class="col-md-12">
        <div class="col-md-3 card" (click)="setLanguage(item)" *ngIf="item" *ngFor="#item of items | async">
            <img src="assets/images/logos/{{item.img}}.png" width="75"/>
            {{item.name}}
        </div>
    </div>

</div>
