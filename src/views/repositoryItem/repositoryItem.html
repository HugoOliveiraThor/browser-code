<app-header [authenticated]="auth.authenticated"  (signOut)="signOut()"></app-header>


<div class="repository repo-description container-fluid col-md-12">
    <div class="row ">


        <div class="repo-about col-md-12 col-xl-12" *ngIf="repository">
            <img class="img-circle" src="{{repository.owner.avatar_url}}"/>
            <h1>{{repository.full_name}}</h1>
            <p> {{repository.description}}</p>
            <!--<ul>-->
            <!--<li> {{repository.forks_count}}</li>-->
            <!--<li> {{repository.stargazers_count}}</li>-->
            <!--<li> {{repository.watchers_count}}</li>-->
            <!--<li> {{repository.git_url}}</li>-->
            <!--<li> {{repository.created_at}}</li>-->
            <!--<li> {{repository.clone_url}}</li>-->
            <!--</ul>-->
        </div>


        <div class="clearfix"></div>

        <div class="repo-box">


            <div class="repo-readme col-md-8 col-xl-7 markdown-body" [innerHTML]="readme"></div>

            <div class="repo-fixed col-md-4 col-xl-3">


                <div class="repo-info text-md-left" *ngIf="repository">
                    <button class="btn btn-primary btn-repository" (click)="back()">
                        <i class="octicon octicon-arrow-left"></i> Go Back
                    </button>
                    <a class="btn btn-primary btn-repository"
                       href="https://github.com/{{repository.full_name}}/archive/master.zip">
                        <i class="octicon octicon-desktop-download"></i> Download Zip
                    </a>
                </div>

                <div class="repo-activity" *ngIf="repository">
                    <ul>
                        <h4>Activity</h4>
                        <li> Last update: {{repository.updated_at }}</li>
                    </ul>
                </div>

                <hr/>
                <div class="repo-dependencies" *ngIf="package">
                    <h4>Dependencies</h4>
                    <ul>
                        <li *ngFor="#dev of package.dependencies | mapToIterable">
                            <span class="octicon octicon-package"></span>{{dev.key}} = {{dev.val}}
                        </li>
                    </ul>
                </div>


            </div>
            <div class="clearfix"></div>
        </div>


    </div>
</div>
