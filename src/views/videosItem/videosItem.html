<app-header [authenticated]="auth.authenticated" (signOut)="signOut()"></app-header>


<div class="videos">
    <div class="col-md-12">

        <div class="col-md-8" *ngIf="videoSelected">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/{{videoSelected.id.videoId}}" frameborder="0" allowfullscreen></iframe>
            <div class="clearfix"></div>
            <h1>{{videoSelected.snippet.title}}</h1>
            <p>{{videoSelected.snippet.description}}</p>
        </div>

        <div class="col-md-4">
            <div *ngFor="#item of videos">
                <div class="card" (click)="selectVideo(item)">
                    <img class="card-img-top  text-md-center" src="{{item.snippet.thumbnails.default.url}} " width="30%"
                         alt="{{item.snippet.title  }}">
                    <h6 class="card-title">{{item.snippet.title }} </h6>
                    <hr/>
                    <p class="card-text">{{item.snippet.description }} </p>
                </div>
            </div>
        </div>

    </div>

</div>
